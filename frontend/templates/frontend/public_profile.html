{% extends 'frontend/base.html' %}

{% block content %}
    <div class="profile-detail">
        <h1>Profil de {{ profile.user.username }}</h1>
        <img src="{{ profile.profile_picture.url }}" alt="{{ profile.user.username }}'s profile picture" class="profile-avatar">
        <p><strong>Bio:</strong> {{ profile.bio }}</p>
        <p><strong>Followers:</strong> {{ profile.followers.count }}</p>
        <p><strong>Membre depuis:</strong> {{ profile.user.date_joined }}</p>
    </div>
{% endblock %}
