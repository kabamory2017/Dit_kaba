{% extends 'frontend/base.html' %}

{% block title %}Modifier le Post - {{ post.title }}{% endblock %}

{% block content %}
<div class="post-update-form">
    <h2>Modifier le Post : {{ post.title }}</h2>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <!-- Affichage individuel des champs du formulaire -->
        <div class="form-group">
            <label for="id_title">Titre :</label>
            {{ form.title }}
        </div>

        <div class="form-group">
            <label for="id_content">Contenu :</label>
            {{ form.content }}
        </div>

        <div class="form-group">
            <label for="id_image">Image :</label>
            {{ form.image }}
        </div>

        <button type="submit" class="btn btn-primary">Enregistrer les modifications</button>
        <a href="{% url 'posts:post_list' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
