{% extends 'frontend/base.html' %}

{% block content %}
    <h2>Détails de la Notification</h2>

<div class="notification-details">
    <p><strong>Message :</strong> {{ notification.message }}</p>
     <p><strong>Commentaire :</strong> "{{ notification.comment.content }}"</p>
    <p><strong>Reçue le :</strong> {{ notification.created_at }}</p>
</div>

<a href="{% url 'posts:notification_list' %}">Retour à la liste des notifications</a>

{% endblock %}
